<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precio con descuento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./precioDescuento.css">
  <script src="./precioDescuento.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collape" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse justify-content-md-center collapse" id="navbarExample08">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./figuras.html">
                Figuras geometricas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./precioDescuento.html">
                Calculadora descuento
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-precio">
    <section>
      <div class="main-precio__section1">
        <label for="precio" class="form-label titulo-input">Precio del producto</label>
        <div class="d-flex justify-content-center">
          <input type="text" class="form-control" id="precio" pattern="[0-9]" onkeyup="separadorMiles(this);" onchange="precioDescuento();">
          <img src="./dollar.png" alt="Signo dolar" width="45px" height="45px">
        </div>
      </div>
      
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="cambiarDiv();">
        <label class="form-check-label" for="flexSwitchCheckDefault">Aplicar cupon</label>
      </div>

      <div class="main-precio__section2" id="section_descuento">
        <label for="descuento" class="form-label titulo-input">Porcentaje del descuento</label>
        <div class="d-flex justify-content-center">
          <input type="text" class="form-control" id="descuento" onchange="precioDescuento();">
          <img src="./percent.png" alt="Signo dolar" width="45px" height="45px">
        </div>
      </div>

      <div class="main-precio__section4" id="section_cupon">
        <label for="descuento" class="form-label titulo-input">Escriba el cupon</label>
        <div class="d-flex justify-content-center">
          <input type="text" class="form-control" id="cupon" onchange="cuponesConDescuento();">
          <img src="./coupon.png" alt="Signo dolar" width="45px" height="45px">
        </div>
      </div>
  
      <div class="mb-3 main-precio__section3">
        <label class="form-label titulo-resultado">Precio Final</label>
        <p class="titulo-resultado" id="precioFinal"></p>
      </div>
    </section>
  </main>
</body>
</html>
